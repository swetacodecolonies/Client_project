<div class="md-sidebar job-sidebar" (clickOutside)="clickOutside()">
    <a class="btn btn-primary md-sidebar-toggle" (click)="openFilter()">file filter</a>
    <div class="md-sidebar-aside custom-scrollbar" [class.open]="open">
        <div class="file-sidebar">
            <div class="card">
                <div class="card-body">
                    <ul>
                        <li>
                            <div class="btn btn-primary">
                                <app-feathericon [icon]="'home'"></app-feathericon>Home
                            </div>
                        </li>
                        <li>
                            <div class="btn btn-light">
                                <app-feathericon [icon]="'folder'"></app-feathericon> All
                            </div>
                        </li>
                        <li>
                            <div class="btn btn-light">
                                <app-feathericon [icon]="'clock'"></app-feathericon>Recent
                            </div>
                        </li>
                        <li>
                            <div class="btn btn-light">
                                <app-feathericon [icon]="'star'"> </app-feathericon>Starred
                            </div>
                        </li>
                        <li>
                            <div class="btn btn-light">
                                <app-feathericon [icon]="'alert-circle'"></app-feathericon>Recovery
                            </div>
                        </li>
                        <li>
                            <div class="btn btn-light">
                                <app-feathericon [icon]="'trash-2'"></app-feathericon>Deleted
                            </div>
                        </li>
                    </ul>
                    <hr>
                    <ul>
                        <li>
                            <div class="btn btn-outline-primary">
                                <app-feathericon [icon]="'database'"></app-feathericon>Storage
                            </div>
                            <div class="m-t-15">
                                <div class="progress sm-progress-bar mb-3">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 25%"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <h6 class="f-w-500">25 GB of 100 GB used</h6>
                            </div>
                        </li>
                    </ul>
                    <hr>
                    <ul>
                        <li>
                            <div class="btn btn-outline-primary">
                                <app-feathericon [icon]="'grid'"></app-feathericon>Pricing plan
                            </div>
                        </li>
                        <li>
                            <div class="pricing-plan">
                                <h6>Trial Version </h6>
                                <h5>FREE</h5>
                                <p>100 GB Space</p>
                                <div class="btn btn-outline-primary btn-xs">Selected</div>
                                <img class="bg-img" src="assets/images/dashboard/folder.png" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
