<div class="card">
    <div class="card-header">
        <h4>Candlestick Chart </h4>
    </div>
    <div class="card-body">
        <div id="candlestick">
            <apx-chart [chart]="candlestickChart.chart" [plotOptions]="candlestickChart.plotOptions"
                [series]="candlestickChart.series" [title]="candlestickChart.title" [xaxis]="candlestickChart.xaxis"
                [yaxis]="candlestickChart.yaxis" [colors]="candlestickChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
