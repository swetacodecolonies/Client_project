<div class="card">
    <div class="card-header">
        <h4>Mixed Chart</h4>
    </div>
    <div class="card-body">
        <div id="mixedchart"></div>
        <apx-chart [chart]="mixedChart.chart" [stroke]="mixedChart.stroke" [plotOptions]="mixedChart.plotOptions"
            [series]="mixedChart.series" [fill]="mixedChart.fill" [labels]="mixedChart.labels"
            [markers]="mixedChart.markers" [xaxis]="mixedChart.xaxis" [yaxis]="mixedChart.yaxis"
            [tooltip]="mixedChart.tooltip" [legend]="mixedChart.legend" [colors]="mixedChart.colors">
        </apx-chart>
    </div>
</div>
