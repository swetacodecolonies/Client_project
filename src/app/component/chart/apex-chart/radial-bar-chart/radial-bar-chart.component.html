<div class="card">
    <div class="card-header">
        <h4>Radial Bar Chart</h4>
    </div>
    <div class="card-body">
        <div id="circlechart">
            <apx-chart [chart]="radialBarChart.chart" [plotOptions]="radialBarChart.plotOptions"
                [series]="radialBarChart.series" [labels]="radialBarChart.labels" [colors]="radialBarChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
