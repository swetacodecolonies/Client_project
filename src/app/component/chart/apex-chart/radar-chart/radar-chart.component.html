<div class="card">
    <div class="card-header">
        <h4>Radar Chart </h4>
    </div>
    <div class="card-body">
        <div id="radarchart">
            <apx-chart [chart]="radarChart.chart" [series]="radarChart.series" [labels]="radarChart.labels"
                [title]="radarChart.title" [yaxis]="radarChart.yaxis" [markers]="radarChart.markers"
                [plotOptions]="radarChart.plotOptions" [tooltip]=" radarChart.tooltip" [colors]="radarChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
