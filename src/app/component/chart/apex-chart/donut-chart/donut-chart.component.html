<div class="card">
    <div class="card-header">
        <h4>Donut Chart</h4>
    </div>
    <div class="card-body apex-chart">
        <div id="donutchart">
            <apx-chart [chart]="donutChart.chart" [colors]="donutChart.colors" [series]="donutChart.series"
                [responsive]="donutChart.responsive">
            </apx-chart>
        </div>
    </div>
</div>
