<div class="card">
    <div class="card-header">
        <h4>Bar chart</h4>
      </div>
    <div class="card-body">
        <div id="basic-bar">
            <apx-chart [chart]="barChart.chart" [plotOptions]="barChart.plotOptions" [dataLabels]="barChart.dataLabels"
                [series]="barChart.series" [xaxis]="barChart.xaxis" [colors]="barChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
