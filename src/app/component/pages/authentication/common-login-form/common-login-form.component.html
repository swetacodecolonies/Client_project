<div class="login-main">
    <form  novalidate class="theme-form">
        <h4>Sign in to account </h4>
        <p>Enter your email & password to login</p>
        <div class="form-group">
            <label class="col-form-label">Email Address</label>
            <input class="form-control" type="email" required="" placeholder="Test@gmail.com">
        </div>
        <div class="form-group">
            <label class="col-form-label">Password </label>
            <div class="form-input position-relative">
                <input class="form-control" type="password" name="login[password]" [type]="show ? 'text' : 'password'"
                    required="" placeholder="*********" >
                    @if(!show){
                      <div class="show-hide" (click)="showPassword()"><span class="show"> </span></div>
                    }@else{
                      <div class="show-hide" (click)="showPassword()"><span class="Hide"></span></div>
                    }
            </div>
        </div>
        <div class="form-group mb-0">
            <div class="checkbox p-0">
                <input id="checkbox1" type="checkbox">
                <label class="text-muted" for="checkbox1">Remember password</label>
            </div>
            <a class="link" [routerLink]="['/authentication/forget-password']">Forgot password?</a>
            <div class="text-end mt-3">
                <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
            </div>
        </div>
        <h6 class="text-muted mt-4 or">Or Sign in with</h6>
        <div class="social mt-4">
            <div class="btn-showcase">
                <a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank">
                    <app-feathericon [icon]="'linkedin'" class="txt-linkedin"></app-feathericon>LinkedIn
                </a>
                <a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank">
                    <app-feathericon [icon]="'twitter'" class="txt-twitter"></app-feathericon>twitter
                </a>
                <a class="btn btn-light" href="https://www.facebook.com/" target="_blank">
                    <app-feathericon [icon]="'facebook'" class="txt-fb"></app-feathericon>facebook
                </a>
            </div>
        </div>
        <p class="mt-4 mb-0 text-center">Don't have account?<a class="ms-2" [routerLink]="['/authentication/register-simple']">Create Account</a></p>
    </form>
</div>
