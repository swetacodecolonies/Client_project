<div class="small-chart-widget chart-widgets-small">
    <div class="card">
        <div class="card-header">
            <h4>Uses</h4>
        </div>
        <div class="card-body">
            <div class="chart-container">
                <div class="row">
                    <div class="col-12">
                        <div id="chart-widget9">
                            <apx-chart [series]="userData.series" [chart]="userData.chart"
                                [dataLabels]="userData.dataLabels" [title]="userData.title" [fill]="userData.fill"
                                [xaxis]="userData.xaxis" [yaxis]="userData.yaxis" [colors]="userData.colors">
                            </apx-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
