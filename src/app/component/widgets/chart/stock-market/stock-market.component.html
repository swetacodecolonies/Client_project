<div class="donut-chart-widget">
  <div class="card">
    <div class="card-header">
      <h4>Stock Market</h4>
    </div>
    <div class="card-body">
      <div id="chart-widget13">
        <apx-chart [series]="stockMarkeData.series" [chart]="stockMarkeData.chart" [grid]="stockMarkeData.grid"
          [fill]="stockMarkeData.fill" [plotOptions]="stockMarkeData.plotOptions" [stroke]="stockMarkeData.stroke"
          [xaxis]="stockMarkeData.xaxis" [tooltip]="stockMarkeData.tooltip" [legend]="stockMarkeData.legend"
          [responsive]="stockMarkeData.responsive">
        </apx-chart>
      </div>
    </div>
  </div>
</div>
