<div class="email-right-aside bookmark-tabcontent contacts-tabs">
    <div class="card email-body radius-left dark-contact">
        <div class="ps-0">
            <div class="tab-content">
                <div class="tab-pane fade active show" id="pills-personal" role="tabpanel">
                    <div class="card mb-0">
                        <div class="card-header d-flex">
                            <h5 class="f-w-600">{{getTaskData.title}}</h5>
                            <span class="f-14 pull-right mt-0">{{getTaskData.contect}} Contacts</span>
                        </div>
                        <div class="card-body p-0">
                            <div class="row list-persons" id="addcon">
                                <div class="col-xl-4 xl-50 col-md-5">
                                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                                        @for(item of getTaskData.data; track item){
                                        <a class="contact-tab-0 nav-link" id="v-pills-user-tab"
                                            [ngClass]="item.status ? 'active show' : ''" id="v-pills-user-tab"
                                            (click)="changeData(item)">
                                            <div class="media">
                                                <img class="img-50 img-fluid m-r-20 rounded-circle update_img_0"
                                                    [src]="item.img" alt="">
                                                <div class="media-body">
                                                    <h6> <span class="first_name_0">{{item.fname}} </span>
                                                        <span class="last_name_0">{{item.lname}}</span></h6>
                                                    <p class="email_add_0">{{item.email}}</p>
                                                </div>
                                            </div>
                                        </a>
                                    }
                                    </div>
                                </div>
                                <div class="col-xl-8 xl-50 col-md-7">
                                    <app-profile-data [lastData]="lastData" [TaskData]="getTaskData"></app-profile-data>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
