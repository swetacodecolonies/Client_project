<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Simple Map</h3>
                </div>
                <div class="card-body">
                    <div style="height: 500px; z-index: 0;" leaflet [leafletOptions]="options1"></div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Map with specify layer</h3>
                </div>
                <div class="card-body">
                    <div style="height: 500px; z-index: 0;" leaflet [leafletOptions]="options2"
                        [leafletLayersControl]="layersControl"></div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Map with polygon</h3>
                </div>
                <div class="card-body">
                    <div style="height: 500px; z-index: 0;" leaflet [leafletOptions]="options3"></div>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Map with Marker</h3>
                </div>
                <div class="card-body">
                    <div style="height: 500px; z-index: 0;" leaflet [leafletOptions]="options4"
                        (leafletMapReady)="onMapReady4($event)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
