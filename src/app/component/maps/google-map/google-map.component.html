<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Map at a specified location with Marker</h3>
                </div>
                <div class="card-body map-z-index">
                    <google-map width="100%" height="500px" [zoom]="zoom">
                        @for(marker of markers; track marker){
                        <map-marker  [position]="marker.position" [label]="marker.label"></map-marker>
                       }
                    </google-map>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>MultiLanguage Map</h3>
                </div>
                <div class="card-body">
                    <google-map height="500px" width="100%" [zoom]="zoom">
                        @for(marker of markers; track marker){
                        <map-marker #markerElem [position]="marker.position"
                            [label]="marker.label" [title]="marker.title" [options]="marker.options"
                            (mapClick)="openInfo(markerElem, marker.info)">
                        </map-marker>
                    }
                    </google-map>
                </div>
            </div>
        </div>
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header card-no-border pb-0">
                    <h3>Street View</h3>
                </div>
                <div class="card-body">
                    <google-map height="500px" width="100%"></google-map>
                </div>
            </div>
        </div>
    </div>
</div>
