<div class="card">
    <div class="card-header pb-0 pb-0">
        <h3>Star Rating Bar </h3>
        <p class="f-m-light mt-1">Star rating is displayed using <code>#u-rating-fontawesome </code> id using
            typescript.</p>
    </div>
    <div class="card-body">
        <div class="rating-container">
            <bar-rating class="star" [(rate)]="cssRate" [max]="5"></bar-rating>
        </div>
    </div>
</div>
