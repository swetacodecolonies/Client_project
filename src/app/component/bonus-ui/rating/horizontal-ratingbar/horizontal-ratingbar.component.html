<div class="card height-equal">
    <div class="card-header pb-0 pb-0">
        <h3>Horizontal Rating Bar </h3>
        <p class="f-m-light mt-1">Horizontal rating is displayed using <code>#u-rating-horizontal</code> id
            using typescript.</p>
    </div>
    <div class="rating-container digits">
        <bar-rating [(rate)]="verticalRate" [max]="10" [theme]="'vertical'" [showText]="true"></bar-rating>
    </div>
</div>
