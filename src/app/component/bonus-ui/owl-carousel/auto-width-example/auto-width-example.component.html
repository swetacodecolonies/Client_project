<div class="card">
    <div class="card-header pb-0">
        <h3>Auto Width Example</h3>
    </div>
    <div class="card-body">
        <owl-carousel-o [options]="autowidhtoptionsData">
            @for( img of widthData; track img){
            <ng-template carouselSlide class="item">
                <img [src]="[img.img]" alt="">
            </ng-template>
          }
        </owl-carousel-o>
    </div>
</div>
