<div class="header-faq">
    <h3 class="mb-0">Latest articles and videos</h3>
</div>
<div class="row">
    @for( allData of data; track allData){
    <div class="col-xl-4">
        <div class="row">
            @for( data of allData.data; track data){
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="media">
                            <app-feathericon [icon]="data.icon" class="m-r-30"></app-feathericon>
                            <div class="media-body">
                                <h6 class="f-w-600 mb-2">{{ data.title }}</h6>
                                <p>Cras dapibus. Vivamus elementum semper nisi. Aenean vulputate eleifend tellus.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
    }
</div>
