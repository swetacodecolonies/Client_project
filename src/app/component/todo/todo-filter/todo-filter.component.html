<div class="email-sidebar md-sidebar" (clickOutside)="clickOutside()">
    <a class="btn btn-primary email-aside-toggle md-sidebar-toggle"  (click)="openFilter()">To Do filter</a>
    <div class="email-left-aside md-sidebar-aside" [class.open]="open">
        <div class="card">
            <div class="card-body">
                <div class="email-app-sidebar left-bookmark custom-scrollbar">
                    <div class="d-flex align-items-center">
                        <div class="media-size-email"><img class="me-3 rounded-circle"
                                src="assets/images/user/user.png" alt=""></div>
                        <div class="flex-grow-1">
                            <h6 class="f-w-600">Mark Jecno</h6>
                            <p>Markjecno&#64;gmail.com</p>
                        </div>
                    </div>
                    <ul class="nav main-menu">
                        <li class="nav-item">
                            <button class="btn-primary badge-light d-block btn-mail w-100">
                                <app-feathericon [icon]="'check-circle'" class="me-2"></app-feathericon>To Do List
                            </button>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0)">
                                <span class="iconbg badge-light-primary">
                                    <app-feathericon [class]="'stroke-primary'" [icon]="'file-plus'">
                                    </app-feathericon>
                                </span>
                                <span class="title ms-2">All Task</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0)">
                                <span class="iconbg badge-light-success">
                                    <app-feathericon [class]="'stroke-success'" [icon]="'check-circle'">
                                    </app-feathericon>
                                </span>
                                <span class="title ms-2">Completed</span>
                                <span class="badge rounded-pill badge-success">3</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0)">
                                <span class="iconbg badge-light-danger">
                                    <app-feathericon [class]="'stroke-danger'" [icon]="'cast'"></app-feathericon>
                                </span>
                                <span class="title ms-2">Pending</span>
                                <span class="badge rounded-pill badge-danger">2</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0)">
                                <span class="iconbg badge-light-info">
                                    <app-feathericon [class]="'stroke-info'" [icon]="'activity'"></app-feathericon>
                                </span>
                                <span class="title ms-2">In Process</span>
                                <span class="badge rounded-pill badge-primary">2</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0)">
                                <span class="iconbg badge-light-danger">
                                    <app-feathericon [class]="'stroke-danger'" [icon]="'trash'"></app-feathericon>
                                </span>
                                <span class="title ms-2">Trash</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
