<div class="card height-equal">
    <div class="card-header">
      <h4>Grouping</h4>
      <p class="mb-0 mt-1">You can set the group of avatars like <code>.img-* (40/50/60/80/100) </code>and <code>.b-r-* (8/30/35)</code>.</p>
    </div>
    <div class="card-body avatar-showcase">
        <div class="avatars">
            @for( group of groupingdata; track group){
            <div class="customers d-inline-block avatar-group">
                <ul>
                    @for( item of group.Data; track item){
                        <li class="d-inline-block">
                            <img class="{{ item.class }}" src="{{ item.Image }} "  alt="groupimg">
                        </li>
                    }
                </ul>
            </div>
        }
        </div>
     </div>
  </div>
