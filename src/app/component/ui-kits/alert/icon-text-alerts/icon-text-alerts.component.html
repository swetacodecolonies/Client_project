<div class="card">
    <div class="card-header">
        <h4>Alerts with icons and text actions</h4>
        <p class="f-m-light mt-1">Use the <code>.dismiss-text</code> class to add dismiss text instead of icon</p>
    </div>
    <div class="card-body dark-txt">
        @for( icontextitem of icontextData; track icontextitem){
            <div class="alert {{icontextitem.class1}}">
                <div class="alert-arrow {{icontextitem.class2}}"><i class="{{icontextitem.icon}}"></i></div>
                <p>{{icontextitem.text}} <strong class="txt-dark">{{icontextitem.info}}</strong>{{icontextitem.text2}}</p>
                <button class="p-0 border-0 me-2 ms-auto" type="button"><span class="{{icontextitem.color}}"(click)="close(icontextitem)">{{icontextitem.buttontext}}</span></button>
            </div>
    }
    </div>
</div>
