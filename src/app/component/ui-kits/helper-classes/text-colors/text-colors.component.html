<div class="card height-equal">
  <div class="card-header">
    <h4>Text colors</h4>
    <p class="f-m-light mt-1">
      Use the text color for <code>.font-*</code> class.</p>
  </div>
  <div class="card-body">
    <div class="helper-common-box"></div>
    @for(textitem of TextColorData; track textitem){
    <div class="{{textitem.class}}">
      This is a <strong> {{textitem.text}}</strong>{{textitem.text2}}
    </div>
    }
  </div>
</div>
