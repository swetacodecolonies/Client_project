<button class="btn btn-success" type="button" (click)=" scrollingModal(scrollingContent)">Scrolling content</button>
<ng-template #scrollingContent let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Scrolling modal</h5>
            <button class="btn-close py-0" type="button" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            @for(data of scrollData; track data){
               <h6>{{data.title}}</h6>
            @for(scrollingItem of data.item; track scrollingItem){
             <div class="d-flex {{scrollingItem.class}}">
                <div class="flex-shrink-0">
                    <app-feathericon [icon]="'arrow-right-circle'"></app-feathericon>
                </div>
                <div class="flex-grow-1 ms-2">
                    <p>{{scrollingItem.des}}</p>
                </div>
             </div>
            }
        }
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"
                (click)="modal.dismiss('Cross click')">Close</button>
            <button class="btn btn-primary" type="button">Save changes</button>
        </div>
    </div>
</ng-template>
