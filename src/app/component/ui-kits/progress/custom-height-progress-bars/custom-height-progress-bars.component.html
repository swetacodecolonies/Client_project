<div class="card">
    <div class="card-header">
        <h4>Custom height progress bars</h4>
        <p class="f-m-light mt-1">Set a height value on the <code>.progress-bar</code>, so if you change that value the
            outer<code>.progress</code> will automatically resize accordingly.</p>
    </div>
    <div class="card-body progress-showcase">
        <div class="row">
            <div class="col">
                @for(customheightitem of customheightData; track customheightitem){
                <div class="progress" [ngStyle]="{'height':customheightitem.value1}">
                    <div class="progress-bar {{customheightitem.class}}" role="progressbar"
                        [ngStyle]="{'width':customheightitem.value2}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                }
            </div>
        </div>
    </div>
</div>
