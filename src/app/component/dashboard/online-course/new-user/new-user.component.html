<div class="card height-equal">
  <div class="card-header card-no-border total-revenue">
    <h4>New User </h4>
    <a [routerLink]="['/ecommerce/products']">View All</a>
  </div>
  <div class="card-body pt-0">
    <div class="new-user">
      <ul>
        @for( data of newUserData; track data){
        <li>
          <div class="space-common d-flex user-name">
            <img class="img-40 rounded-circle img-fluid me-2"
              src="{{ data.img }}" alt="user" />
            <div class="common-space w-100">
              <div>
                <h6> <a class="f-w-500 f-14" [routerLink]="['/user/users-profile']">{{ data.name }}</a></h6><span
                  class="f-light f-w-500 f-12">{{ data. country }}</span>
              </div>
              <div class="product-sub">
                <div class="dropdown">
                  <div id="dropdownMenuButtonicon31" data-bs-toggle="dropdown" aria-expanded="false" role="menu">
                    <svg class="invoice-icon" (click)="open(data.id)">
                      <use href="assets/svg/icon-sprite.svg#more-vertical"></use>
                    </svg>
                  </div>
                  <div class="dropdown-menu dropdown-menu-end" [class.show]="openid == data.id">
                    <span class="dropdown-item">Last Month </span>
                    <span class="dropdown-item">Last Week</span>
                    <span class="dropdown-item">Last Day </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      }
      </ul>
    </div>
  </div>
</div>
