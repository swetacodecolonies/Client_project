<div class="card">
    <div class="card-header card-no-border total-revenue"> 
        <h3>Radar Chart </h3>
    </div>
    <div class="card-body pt-0">
        <div class="selling-product">
            <apx-chart [series]="raderchartData.series" [chart]="raderchartData.chart" [grid]="raderchartData.grid"
                [stroke]="raderchartData.stroke" [fill]="raderchartData.fill" [markers]="raderchartData.markers">
            </apx-chart>
        </div>
    </div>
</div>
