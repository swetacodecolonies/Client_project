<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4>Wishlist</h4>
                </div>
                <div class="card-body">
                    <div class="row g-sm-4 g-3">
                        @for(item of wishlistData; track item){
                         <div class="col-xl-4 col-md-6">
                            <div class="prooduct-details-box">
                                <div class="media">
                                    <img class="align-self-center img-fluid img-60" src="{{item.img}}"alt="#">
                                    <div class="media-body ms-3">
                                        <div class="product-name">
                                            <h6><a href="javascript:void(0)">{{item.name}}</a></h6>
                                        </div>
                                        <div class="rating"><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                                                class="fa fa-star"></i><i class="fa fa-star"></i><i
                                                class="fa fa-star"></i></div>
                                        <div class="price d-flex">
                                            <div class="text-muted me-2">Price</div>: 210$
                                        </div>
                                        <div class="avaiabilty">
                                            <div class="text-success">In stock</div>
                                        </div>
                                        <a class="btn btn-primary btn-xs" [routerLink]="['/ecommerce/cart']">
                                            Move to Cart
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                       }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
