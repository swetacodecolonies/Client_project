<div class="sidebar-body advance-options">
    <ul class="nav nav-tabs border-tab mb-0" id="advance-option-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="manifest-option-tab" [ngClass]="{'active show': openTab == 'Inventory'}"(click)="tabbed('Inventory')">Inventory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="additional-option-tab" role="tab" [ngClass]="{'active show': openTab == 'AdditionalOptions'}" (click)="tabbed('AdditionalOptions')">Additional Options</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="dropping-option-tab" [ngClass]="{'active show': openTab == 'Shipping'}" (click)="tabbed('Shipping')">Shipping</a>
        </li>
    </ul>
    <div class="tab-content" id="advance-option-tabContent">
        <div class="tab-pane fade show active" id="manifest-option" [ngClass]="{'show active': openTab == 'Inventory'}">
            <div class="meta-body">
                <form id="advance-tab">
                    <app-inventory ></app-inventory>
                    <div class="product-buttons">
                        <div class="btn">
                            <div class="d-flex align-items-center gap-sm-2 gap-1" (click)="previous()">
                                <svg>
                                    <use href="assets/svg/icon-sprite.svg#back-arrow"></use>
                                </svg>Previous
                            </div>
                        </div>
                        <div class="btn">
                            <div class="d-flex align-items-center gap-sm-2 gap-1">Next
                                <svg>
                                    <use href="assets/svg/icon-sprite.svg#front-arrow"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="tab-pane fade" id="additional-option" [ngClass]="{'show active': openTab == 'AdditionalOptions'}">
            <app-additional-options></app-additional-options>
        </div>
        <div class="tab-pane fade" id="additional-option" [ngClass]="{'show active': openTab == 'Shipping'}">
            <app-shipping></app-shipping>
        </div>
    </div>
</div>
