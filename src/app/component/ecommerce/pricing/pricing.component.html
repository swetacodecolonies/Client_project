<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4>Become member</h4>
                </div>
                <div class="card-body pricing-content">
                    <div class="row pricing-col">
                        @for(data of becomememberData; track data){
                        <div class="col-lg-3 col-sm-6 box-col-3 pricing-table-card">
                            <div class="pricingtable">
                                <div class="pricingtable-header">
                                    <h3 class="title">{{data.title}}</h3>
                                </div>
                                <div class="price-value">
                                    <span class="currency">$</span><span class="amount">{{data.price}}</span><span class="duration">/mo</span>
                                </div>
                                <ul class="pricing-content">
                                    @for(item of data.item; track item){
                                        <li>{{item.list}}</li>
                                    }
                                </ul>
                                <div class="pricingtable-signup">
                                    <a class="btn btn-primary btn-lg" href="javascript:void(0)">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    }
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h4>Simple Pricing Card</h4>
                </div>
                <div class="card-body pricing-content">
                    <div class="row g-sm-4 g-3">
                        @for(data of simplepricing; track data){
                        <div class="col-lg-3 col-sm-6 box-col-3 pricing-table-card"             >
                            <div class="card text-center pricing-simple">
                                <div class="card-body">
                                    <h3>{{data.title}}</h3>
                                    <h2>${{data.rate}}</h2>
                                    <h6 class="mb-0">Lorum Ipsum</h6>
                                </div><a class="btn btn-lg btn-primary btn-block" href="javascript:void(0)">Purchase</a>
                            </div>
                        </div>
                      }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
