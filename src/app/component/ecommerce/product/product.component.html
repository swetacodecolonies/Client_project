<div class="container-fluid product-wrapper" [class.sidebaron]="openSidebar" (clickOutside)="clickOutside()">
    <div class="product-grid">
        <div class="feature-products">
            <div class="row">
                <div class="col-md-6 products-total">
                    <div class="square-product-setting d-inline-block"><a class="icon-grid grid-layout-view"
                            (click)="gridOpens()">
                            <app-feathericon [icon]="'grid'"></app-feathericon>
                        </a>
                    </div>
                    <div class="square-product-setting d-inline-block"><a class="icon-grid m-0 list-layout-view"
                            (click)="listOpens()" href="javascript:void(0);">
                            <app-feathericon [icon]="'list'"></app-feathericon>
                        </a>
                    </div>
                    <span class="d-none-productlist filter-toggle" (click)="openFilter()">
                        Filters<span class="ms-2">
                            <app-feathericon [icon]="'chevron-down'"></app-feathericon>
                        </span>
                    </span>
                    <div class="grid-options d-inline-block">
                        <ul>
                            <li (click)="grid2s()"><a class="product-2-layout-view">
                                    <span class="line-grid line-grid-1 bg-primary"></span>
                                    <span class="line-grid line-grid-2 bg-primary"></span>
                                </a>
                            </li>
                            <li (click)="grid3s()"><a class="product-3-layout-view">
                                    <span class="line-grid line-grid-3 bg-primary"></span>
                                    <span class="line-grid line-grid-4 bg-primary"></span>
                                    <span class="line-grid line-grid-5 bg-primary"></span>
                                </a>
                            </li>
                            <li (click)="gridOpens()"><a class="product-4-layout-view">
                                    <span class="line-grid line-grid-6 bg-primary"></span>
                                    <span class="line-grid line-grid-7 bg-primary"></span>
                                    <span class="line-grid line-grid-8 bg-primary"></span>
                                    <span class="line-grid line-grid-9 bg-primary"></span>
                                </a>
                            </li>
                            <li (click)="grid6s()"><a class="product-6-layout-view">
                                    <span class="line-grid line-grid-10 bg-primary"></span>
                                    <span class="line-grid line-grid-11 bg-primary"></span>
                                    <span class="line-grid line-grid-12 bg-primary"></span>
                                    <span class="line-grid line-grid-13 bg-primary"></span>
                                    <span class="line-grid line-grid-14 bg-primary"></span>
                                    <span class="line-grid line-grid-15 bg-primary"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 text-sm-end"><span class="m-r-5">Showing Products 1 - 24 Of 200 Results</span>
                    <div class="select2-drpdwn-product select-options d-inline-block">
                        <select class="form-control btn-square" name="select">
                            <option value="opt1">Featured</option>
                            <option value="opt2">Lowest Prices</option>
                            <option value="opt3">Highest Prices</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="product-sidebar" [class.open]="openSidebar">
                        <div class="filter-section">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0 f-w-600">Filters<span class="pull-right">
                                            <i class="fa fa-chevron-down toggle-data"
                                                (click)="sidebarToggle()"></i></span>
                                    </h6>
                                </div>
                                <app-filter></app-filter>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-sm-12">
                    <form>
                        <div class="form-group m-0">
                            <input class="form-control" type="search" placeholder="Search..">
                            <i class="fa fa-search"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="product-wrapper-grid" [class.list-view]="listView">
        <app-product-box></app-product-box>
    </div>
</div>
