<div class="card">
    <div class="card-header">
        <h4>Cancelled Orders</h4>
    </div>
    <div class="card-body">
        <div class="row g-sm-4 g-3">
            @for(item of cancelled; track item){
            <div class="col-xxl-4 col-md-6" >
                <div class="prooduct-details-box">
                    <div class="media"><img class="align-self-center img-fluid img-60" src="{{item.img}}" alt="#">
                        <div class="media-body ms-3">
                            <div class="product-name">
                                <h6><a href="javascript:void(0)">Women Top</a></h6>
                            </div>
                            <div class="rating">
                                <ngb-rating [rate]="rateing" class="font-warning"></ngb-rating>
                            </div>
                            <div class="price d-flex">
                                <div class="text-muted me-2">Price</div>: 210$
                            </div>
                            <div class="avaiabilty">
                                <div class="text-success">In stock</div>
                            </div><a class="btn btn-danger btn-xs" href="javascript:void(0)">Cancelled</a>
                            <app-feathericon [icon]="'x'" class="close" (click)="close(item)"></app-feathericon>
                        </div>
                    </div>
                </div>
            </div>
        }
        </div>
    </div>
</div>
