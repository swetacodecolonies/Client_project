<div class="card">
    <div class="card-header">
        <h4>Disabled outline switch</h4>
        <p class="f-m-light mt-1">
            Use the <code>.switch-outline </code> class through created outline. </p>
    </div>
    <div class="card-body common-flex">
        @for(item of disableoutline; track item){
        <div class="media">
            <div class="media-body text-end icon-state switch-outline">
                <label class="switch mb-0">
                    <input type="checkbox" [checked]="item.value"><span class="switch-state bg-{{item.class}}"></span>
                </label>
            </div>
        </div>
    }
    </div>
</div>
