<div class="card height-equal">
    <div class="card-header">
        <h4>Unchecked switch</h4>
        <p class="f-m-light mt-1">
            Use the <code>.bg-*</code> class through created default switches. </p>
    </div>
    <div class="card-body common-flex flex-column switch-wrapper">
        @for(item of unchakedData; track item){
        <div class="media">
            <div class="media-body text-end">
                <label class="switch mb-0">
                    <input type="checkbox" [checked]="item.value"><span class="switch-state bg-{{item.class}}"> </span>
                </label>
            </div>
            <label class="col-form-label m-l-10">{{item.text}}</label>
        </div>
    }
    </div>
</div>
