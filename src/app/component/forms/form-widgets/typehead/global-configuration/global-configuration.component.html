<div class="card">
    <div class="card-header pb-0">
      <h3>Global configuration of typeaheads</h3>
      <p>This typeahead shows a hint when the input matches because the default values have been customized.</p>
    </div>
    <div class="card-body">
      <div class="mb-3 row">
        <div class="col">
          <input id="typeahead-config" type="text" class="form-control" placeholder="Search for a stete"
            [(ngModel)]="model" [ngbTypeahead]="search" />
        </div>
      </div>
    </div>
  </div>
