<div class="card">
    <div class="card-header">
        <h4>Clipboard On Text Input</h4>
    </div>
    <div class="card-body">
        <div class="clipboaard-container">
            <p class="card-description">Cut/copy from text input</p>
            <input class="form-control" id="clipboardExample1" type="text" name="clipboardExample1"
                placeholder="type some text to copy / cut" [(ngModel)]="clipboardExample1">
            <div class="mt-3">
                <button class="btn btn-primary btn-clipboard" type="button" (click)="copyFunction(clipboardExample1)"><i
                        class="fa fa-copy"></i> Copy</button>
                <button class="btn btn-secondary btn-clipboard-cut ms-2" type="button"
                    (click)="cutFunction('clipboardExample1')"><i class="fa fa-cut"></i> Cut</button>
            </div>
        </div>
    </div>
</div>
