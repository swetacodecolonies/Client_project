<div class="card">
    <div class="card-header">
      <h4>Clipboard On Textarea</h4>
    </div>
    <div class="card-body">
      <div class="clipboaard-container">
        <p class="card-description">Cut/copy from textarea</p>
        <textarea class="form-control" id="clipboardExample2" [(ngModel)]="clipboardExample2" name="clipboardExample2"
          rows="1" spellcheck="false"></textarea>
        <div class="mt-3">
          <button class="btn btn-primary btn-clipboard" type="button" (click)="copyFunction(clipboardExample2)"><i
              class="fa fa-copy"></i> Copy</button>
          <button class="btn btn-secondary btn-clipboard-cut ms-2" type="button"
            (click)="cutFunction('clipboardExample2')"><i class="fa fa-cut"></i> Cut</button>
        </div>
      </div>
    </div>
  </div>
