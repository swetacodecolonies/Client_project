<div class="card">
    <div class="card-header">
        <h4>Clipboard On Paragraph</h4>
    </div>
    <div class="card-body">
        <div class="clipboaard-container">
            <p class="card-description">Copy from Paragraph</p>
            <h6 class="border rounded card-body f-w-300" id="clipboardExample3">
                {{paragraphData}}
            </h6>
            <div class="mt-3">
                <button class="btn btn-primary btn-clipboard" type="button" (click)="copyFunction(paragraphData)"><i
                        class="fa fa-copy"></i> Copy
                </button>
            </div>
        </div>
    </div>
</div>
