<div class="card height-equal">
    <div class="card-header">
        <h4>Basic floating input control</h4>
        <p class="f-m-light mt-1">
            Give textual form controls like <code>&lt;input&gt;</code>s and <code>&lt;textarea&gt;</code>s an upgrade
            with custom styles, sizing, focus states, and more.</p>
    </div>
    <form class="form theme-form" ngNativeValidate>
        <div class="card-body custom-input">
            <div class="row">
                <div class="col">
                    <div class="mb-3 row">
                        <label class="col-sm-3">Valid input </label>
                        <div class="col-sm-9">
                            <div class="form-floating">
                                <input class="form-control" id="floatingInputValue" type="email"
                                    placeholder="name@example.com" value="test@example.com">
                                <label for="floatingInputValue">Input with value</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3">Invalid input </label>
                        <div class="col-sm-9">
                            <div class="form-floating">
                                <input class="form-control is-invalid" id="floatingInputInvalid" type="email"
                                    placeholder="name@example.com" value="test@example.com">
                                <label for="floatingInputInvalid">Invalid input</label>
                            </div>
                        </div>
                    </div>
                    <app-form-details></app-form-details>
                    <div class="mb-3 row">
                        <label class="col-sm-3">Input group</label>
                        <div class="col-sm-9">
                            <div class="input-group mb-3"><span class="input-group-text">&#64;</span>
                                <div class="form-floating">
                                    <input class="form-control" id="floatingInputGroup1" type="text">
                                    <label for="floatingInputGroup1">Username</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3">Input group</label>
                        <div class="col-sm-9">
                            <div class="input-group has-validation"><span class="input-group-text">&#64;</span>
                                <div class="form-floating is-invalid">
                                    <input class="form-control is-invalid" id="floatingInputGroup2" type="text"
                                        required="">
                                    <label for="floatingInputGroup2">Username</label>
                                </div>
                                <div class="invalid-feedback">Please choose a username.</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-0 row">
                        <label class="col-sm-3">Layout</label>
                        <div class="col-sm-9">
                            <div class="row g-2">
                                <div class="col-xxl-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="floatingInputGrid" type="email"
                                            placeholder="name@example.com" value="mdo@example.com">
                                        <label for="floatingInputGrid">Email address</label>
                                    </div>
                                </div>
                                <div class="col-xxl-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelectGrid">
                                            <option selected="">Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <label for="floatingSelectGrid">Works with selects</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <div class="col-sm-9 offset-sm-3">
                <button class="btn btn-primary me-3" type="submit" (click)="submit()">Submit</button>
                <input class="btn btn-light" type="reset" value="Cancel">
            </div>
        </div>
    </form>
</div>
