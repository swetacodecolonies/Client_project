<div class="card height-equal">
    <div class="card-header">
        <h4>Segmented buttons </h4>
        <p class="f-m-light mt-1">
            Multiple add-ons are supported and can be mixed with<code> dropdowns</code> versions.</p>
    </div>
    <div class="card-body main-segment-btn card-wrapper input-group-wrapper">
        <div class="input-group">
            <button class="btn btn-outline-info" type="button">Info </button>
            <button class="btn btn-info dropdown-toggle dropdown-toggle-split" type="button" (click)="openMenu()"><span
                    class="visually-hidden">Toggle Dropdown</span></button>
            <ul class="dropdown-menu dropdown-block info-Segmented-custom" [class.show]="show">
                <li><a class="dropdown-item" href="javascript:void(0)">Learning</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">Editors</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">Users</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li> 
                <li><a class="dropdown-item" href="javascript:void(0)">Social App</a></li>
            </ul>
            <input class="form-control" type="text" aria-label="Text input with segmented dropdown button">
        </div>
        <div class="input-group">
            <input class="form-control" type="text" aria-label="Text input with segmented dropdown button">
            <button class="btn btn-outline-secondary" type="button">Secondary</button>
            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" type="button" (click)="openMenu2()">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-block custom-Segmented-down" [class.show]="show2">
                <li><a class="dropdown-item" href="javascript:void(0)">Search Result</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">Tasks</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">Projects</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="javascript:void(0)">Animation</a></li>
            </ul>
        </div>
    </div>
</div>
